
<div class="row">
    <div class="col-sm">

    </div>
    <div class="col-sm">
        <form class="form-signin" (submit)="infoUser(email.value,pass.value)">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus  #email>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="text" id="inputPassword" class="form-control" placeholder="Password" required #pass>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </form>
    </div>
    <div class="col-sm">

    </div>
</div>
